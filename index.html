<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="s clone.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <nav>
            <div class="logo">Spotify</div>
            <ul>
                <li>Home</li>
                <li>Search</li>
                <li>Your Library</li>
            </ul>
        </nav>
    </div>

    <div class="hero-section">
        <div class="heading">
            <h2>Welome to Spotify</h2>
        </div>

        <div class="span">
            <span id="s-1">
                <span id="ss-1">Song 1
                <img src="icon.png" width="30" height="30">
                </span>
                <audio controls>
                    <source src="flow-211881.mp3" type="audio/mp3">
                </audio>
            </span>

            <span id="s-2">
                <span id="ss-2">Song 2
                <img src="icon.png" width="30" height="30">
                </span>
                <audio controls>
                    <source src="vlog.mp3" type="audio/mp3">
                </audio>
            </span>
        </div>

        <div class="bottom-player">
            <img id="bottom-song-img" src="icon.png" alt="Song Art">
            <span id="current-song"><strong>Now Playing: None</strong></span>
            <audio id="bottom-audio" controls>
                <source id="audio-source" src="" type="audio/mp3">
            </audio>
        </div>
    </div>
        


</body>
<script src="script.js">

</script>

</html>
